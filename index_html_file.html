    <!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

        <button class="btn btn-litter" onclick="app.openNoteModal('litter')">

        </button>
        <button class="btn btn-location" onclick="app.centerOnLocation()" id="locationBtn">

        </div>
        
        <div class="dev-content" id="devContent">
            <!-- Database Connection Section -->
            <div class="dev-section">
                <h3>Database Connection</h3>
                <div class="input-group">
                    <label>Server URL:</label>
                    <input type="text" id="dbServerUrl" value="http://localhost:3000" placeholder="http://your-server.com">

                <div class="input-group">
                    <label>API Key (optional):</label>
                    <input type="password" id="apiKey" placeholder="Enter API key">

                <button class="dev-btn" onclick="app.syncNow()">Force Sync</button>
                <div class="status-message" id="connectionStatus"></div>
            </div>

            <!-- Quick Add Section -->
            <div class="dev-section">
                <h3>Quick Add Location</h3>
                <div class="input-group">
                    <label>Type:</label>
                    <select id="devType">
                        <option value="plant">Invasive Plant</option>
                        <option value="litter">Litter</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Latitude:</label>
                    <input type="number" id="devLat" step="0.000001" placeholder="38.8408">
                </div>
                <div class="input-group">

                    <input type="number" id="devLng" step="0.000001" placeholder="-77.1831">

                    <textarea id="devNote" rows="2" placeholder="Enter details..."></textarea>

            </div>

            <!-- Data Management Section -->
            <div class="dev-section">
                <h3>Data Management</h3>
                <button class="dev-btn" onclick="app.exportData()">Export JSON</button>
                <button class="dev-btn" onclick="document.getElementById('importFile').click()">Import JSON</button>
                <input type="file" id="importFile" accept=".json" style="display:none" onchange="app.importData(this.files[0])">
                <button class="dev-btn dev-btn-danger" onclick="app.clearAllData()">Clear All Data</button>
                <div class="info-text">
                    <strong>Total Locations:</strong> <span id="totalCount">0</span><br>
                    <strong>Synced:</strong> <span id="syncedCount">0</span><br>
                    <strong>Pending:</strong> <span id="pendingCount">0</span>
                </div>
            </div>

            <!-- Debug Log Section -->
            <div class="dev-section">
                <h3>Debug Log</h3>
                <div class="debug-log" id="debugLog">
                    <div class="log-entry">System initialized</div>
                </div>
                <button class="dev-btn" onclick="app.clearLog()">Clear Log</button>
            </div>
        </div>
    </div>

    <!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
